---
Name: postgresql
Description: The world's most advanced open source database distributed by BigSQL.
Version: '9.5.3.3'
License: ISC
Vendor: BigSQL
Website: http://www.bigsql.org
Display-Name: PostgreSQL 9.5.3
Cartridge-Short-Name: PG
Cartridge-Version: '1.0.0'
Cartridge-Vendor: icflorescu
Source-Url: https://github.com/icflorescu/openshift-cartridge-postgresql.git
Categories:
- service
- database
- embedded
Help-Topics:
  PostgreSQL Documentation: https://www.postgresql.org/docs/
Provides:
- postgresql

Scaling:
  Min: 1
  Max: 1

Publishes:
  publish-db-connection-info:
    Type: ENV:NET_TCP:db:connection-info

Endpoints:
- Private-IP-Name: HOST
  Private-Port-Name: PORT
  Private-Port: 5432
  Public-Port-Name: PROXY_PORT
  Protocols:
  - postgresql
